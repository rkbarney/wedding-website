name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pages: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm install
      - run: npm run build
      
      - name: Deploy preview
        uses: EndBug/pages-preview@v1
        with:
          preview_token: ${{ secrets.GITHUB_TOKEN }}
          build_dir: dist
          preview_branch: gh-pages-preview
