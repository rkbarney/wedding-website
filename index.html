<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/invite%20square.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no" />
    <title>Richard & Emily's Wedding</title>
    <meta property="og:title" content="Richard & Emily's Wedding">
    <meta property="og:description" content="Join us in celebrating our special day!">
    <meta property="og:image" content="https://rkbarney.github.io/wedding-website/images/invite%20square.png">

    <meta property="og:image:height" content="1200">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body style="margin: 0; padding: 0; overflow-x: hidden;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
